<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quora Question Similarity Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2em;
      background: #add8e6; /* light blue */
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 0.3em;
      color: #2c3e50;
    }

    .description {
      text-align: center;
      font-size: 1em;
      color: #555;
      margin-bottom: 1.5em;
      font-style: italic;
    }

    label {
      font-weight: 600;
      margin-top: 1em;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      resize: vertical;
    }

    button {
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.75em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1.5em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .result {
      margin-top: 1.5em;
      padding: 1em;
      background: #ecf0f1;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1.05em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quora Question Parity Checker</h2>
    <p class="description">
      This is a learning project that uses a BiLSTM (Bidirectional Long Short-Term Memory) model to
      analyze and predict the similarity between two questions. It demonstrates natural language
      processing techniques applied to question parity detection.
    </p>

    <form id="qform">
      <label for="q1">Question 1</label>
      <textarea id="q1" rows="3" placeholder="Enter the first question..."></textarea>

      <label for="q2">Question 2</label>
      <textarea id="q2" rows="3" placeholder="Enter the second question..."></textarea>

      <button type="submit">üîç Check Similarity</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("qform").addEventListener("submit", async function (e) {
      e.preventDefault();

      const q1 = document.getElementById("q1").value.trim();
      const q2 = document.getElementById("q2").value.trim();
      const resBox = document.getElementById("result");

      if (!q1 || !q2) {
        resBox.innerText = "‚ùå Please fill in both questions.";
        return;
      }

      resBox.innerText = "‚è≥ Checking similarity...";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question1: q1, question2: q2 }),
        });

        const data = await res.json();

        if (data.error) {
          resBox.innerText = "‚ùå " + data.error;
        } else {
          resBox.innerText = `‚úÖ Result: ${data.label} (Score: ${data.score.toFixed(3)})`;
        }
      } catch (err) {
        resBox.innerText = "‚ùå Failed to connect to the server.";
      }
    });
  </script>
</body>
</html>
